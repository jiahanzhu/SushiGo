<div class="container-fluid myBody parent">
    <audio controls autoplay hidden loop>
        <source src="../../../../assets/music/bgm_menu.mp3" type="audio/mpeg">
        audio unsupported !!

    <div align="center">
        <img src="../../../../assets/img/game_mode.png"/>
    </div>
    <div class="row">

        <div class="col-xs-5">
            <div class="card text-center">
                <div align="center">
                    <img class="sushi-icon" width="53%" src="../../../../assets/img/sushis/Wasabi.png"
                         alt="Card image cap" data-toggle="modal" data-target="#gamestart">
                </div>
                <div align="center">
                    <img src="../../../../assets/img/pve.png" width="40%"/>
                </div>
            </div>
        </div>
        <div class="col-xs-2">
            <div class="card text-center">
                <div align="center">
                    <img src="../../../../assets/img/blank.png" width="70%">
                </div>
                <div align="center">
                    <img class="sushi-icon" width="100%"
                         src="../../../../assets/img/sushis/Sashimi.png"
                         (click)="backToHome()">
                </div>
                <div align="center">
                    <img src="../../../../assets/img/home.png" width="90%"/>
                </div>
            </div>
        </div>
        <div class="col-xs-5">
            <div class="card text-center">
                <img src="../../../../assets/img/blank.png" width="10%">
                <div align="center">
                    <img class="sushi-icon" width="50%"
                         src="../../../../assets/img/sushis/Tempura.png" alt="Card image cap"
                         data-toggle="modal" data-target="#pvp">
                </div>
                <div align="center">
                    <img src="../../../../assets/img/pvp.png" width="40%"/>
                </div>
                <!--<div class="card-block">-->
                <!--<br/>-->
                <!--<button type="button"-->
                <!--class="btn btn-lg btn-warning"-->
                <!--data-toggle="popover"-->
                <!--data-placement="left"-->
                <!--title="Uh-oh!"-->
                <!--data-content="We're still working on PvP. Please try later!">-->
                <!--PvP-->
                <!--</button>-->
                <!--</div>-->
                <!--</div>-->
            </div>
        </div>

    </div>
    <div class="card-block" align="center">
        <div class="modal fade"
             id="gamestart"
             tabindex="-1"
             role="dialog"
             aria-labelledby="gamestartLabel"
             aria-hidden="true">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="gamestartLabel">Please select the number of players</h5>
                    </div>
                    <div class="modal-body">
                        <div align="center" class="player-num-btn">
                            <button type="button" class="btn btn-warning .btn-lg" data-dismiss="modal" (click)="newPvEGame(2)">2   Players</button>
                        </div>
                        <div align="center" class="player-num-btn">
                            <button type="button" class="btn btn-warning .btn-lg" data-dismiss="modal" (click)="newPvEGame(3)">3 Players</button>
                        </div>
                        <div align="center" class="player-num-btn">
                            <button type="button" class="btn btn-warning .btn-lg" data-dismiss="modal" (click)="newPvEGame(4)">4  Players</button>
                        </div>
                        <div align="center" class="player-num-btn">
                            <button type="button" class="btn btn-warning .btn-lg" data-dismiss="modal" (click)="newPvEGame(5)">5  Players</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card-block" align="center">
        <div class="modal fade"
             id="pvp"
             tabindex="-1"
             role="dialog"
             aria-labelledby="pvpLabel"
             aria-hidden="true">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-body">

                        <h4>PvP Mode Coming Soon!</h4>

                    </div>
                </div>
            </div>
        </div>
    </div>
